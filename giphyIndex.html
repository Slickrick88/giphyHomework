<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/giphyCSS.css">
    <script src="assets/giphyJS.js"></script>
    <title>Giphy Homework</title>
</head>
<body>
    <div class = "wrapper">
        <div class="row" id="buttons">
            <div class="btn-group" role="group" id="button-container"></div>
        </div>
    
        <div class="row" id="body">
            <div class="col-lg-8 " id="gif-container"></div>
            <div class="col-lg-4 " id="giffySearch-container">
                <div class="row" id="groups">
                    <form>
                        <div class="form-group">
                            <label for="giphySearch">Add a New Button</label>
                            <input type="text" class="form-control" id="Astrophysics" placeholder="ex. blackhole">
                        </div>
                    </form>
                </div>
                <div class="row" id="bttn-Holder">
                    <button class="btn btn-primary btn-lg" id="submitBtn">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
