<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/giphyCSS.css">

    <title>Giphy Homework</title>
</head>

<body>
    <div class="container">
        <div class="row" id="topic-buttons">

                            <input type="text" class="form-control" id="Astrophysics" placeholder="ex. blackhole">
                        </div>
                    </form>
                </div>
                <div class="row" id="bttn-Holder">
                    <button class="btn btn-primary btn-lg" id="submitBtn">Add</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row" id="body">
            <div class="col-lg-12 item-group" role="group" id="gif-container"></div>
            <span></span>
        </div>
    </div>

</html>
